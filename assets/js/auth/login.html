<div class="container">
	<form class="form-signin" name="loginForm">
		<h2 class="form-signin-heading">Admin login</h2>
		<label for="inputUsername" class="sr-only">Username</label>
		<input type="email" id="inputUsername" class="form-control" placeholder="Username" required="" autofocus="" ng-model="username">
		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" ng-model="password">

		<button class="btn btn-lg btn-primary btn-block" ng-click="!loginForm.$valid || login()">Login</button>
	</form>
</div>
