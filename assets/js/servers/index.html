<div class="container servers" ng-controller="ServerController">
	<h1>Servers</h1>

	<div class="alert alert-danger" ng-show="error">{{ error }}</div>

	<table>
		<thead>
			<tr>
				<td>Name</td>
				<td>Host</td>
				<td>Uptime</td>
				<td>Actions</td>
			</tr>
		</thead>
		<tbody>
			<tr ng-repeat="server in servers">
				<td>{{server.name}}</td>
				<td>{{server.host}}</td>
				<td>{{server.uptime}}</td>
				<td class="actions"><button class="btn btn-sm btn-danger" ng-confirm="delete(server.id)" ng-confirm-message="Are you sure you want to delete this server? It cant be undeleted.">Delete</button></td>
			</tr>
		</tbody>
	</table>
</div>
